<html>
    <head>
        <title>HTML tables</title>
    </head>

    <body>
        <table border="2">
            <caption>
                Tabel:
            </caption>
            <thead>
                <tr>
                    <th></th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Table header for row 1:</th>
                    <td>1,1</td>
                    <td>1,2</td>
                    <td>1,3</td>
                </tr>
                <tr>
                    <th>Table header for row 2:</th>
                    <td>2,1</td>
                    <td>2,2</td>
                    <td>2,3</td>
                </tr>
                <tr>
                    <th>Tabel header or row 3:</th>
                    <td>3,1</td>
                    <td>3,2</td>
                    <td>3,3</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
